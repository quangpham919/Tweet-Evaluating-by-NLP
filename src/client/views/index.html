<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
    </head>
    <body>
        <header>
            <div class="logo">
               Welcome
            </div>
            <div class="navigation">
                TweetAnalyze
            </div>
        </header>
        <main>
            <section class="form-container">
                <form class="form-submit" onsubmit="return Client.handleSubmit(event)">
                    <div><input id="name" type="text" name="input" placeholder="Enter your tweet to evaluate" required>
                    </div>
                    <div><button type="submit" id="btn" name="submit" value="submit" onclick="return Client.handleSubmit(event)"> Submit </button> </div>
                    
                </form>
            <section>

            <section class="form-container result">
                <div> <strong>Result:</strong> </div>
                <div class="data-container" id='polarity'>    </div>
                <div class="data-container" id="subjectivity">  </div>
                <div class="data-container" id="polarity_confidence">   </div>
                <div class="data-container" id="subjectivity_confidence">  </div>
                <div class="button-container"> <button type="submit" id="btn" name="" value="refesh" onclick="return Client.handleRefresh(event)">Show result</button>
                </div>
            </section>
        </main>
         <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
              // Use the window load event to keep the page load performant
              window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
              });
            }
        </script> 
    </body>
</html>
